<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SVG</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>


  <body>

    <h1>SVG</h1>


    <h2>Rectangle &amp; Square</h2>

    <svg width="600" height="300">
      <rect x="20" y="20" width="200" height="100" id="rect" />
      <rect x="530" y="130" width="50" height="50" id="square" />
    </svg>


    <h2>Circles</h2>

    <svg style="width: 600px; height: 300px;">
      <circle cx="200" cy="150" r="50" />
      <circle cx="400" cy="150" r="50" />
    </svg>


    <h2>Lines</h2>

    <svg>
      <polygon points="50,20 20,50 80,50" />

      <line x1="150" x2="120" y1="120" y2="150" />
      <line x1="120" x2="180" y1="150" y2="150" />
      <line x1="180" x2="150" y1="150" y2="120" />

    </svg>

  </body>
</html>
