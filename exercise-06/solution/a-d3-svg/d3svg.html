<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>d3 SVG</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>


  <body>

    <h1>SVG</h1>

    <div id="square">
      <h2>Rectangle &amp; Square</h2>

      <!-- add first <svg> here -->
    </div>


    <div id="circle">
      <h2>Circles</h2>

      <!-- add second <svg> here -->
    </div>

    <script src="js/d3.min.js"></script>
    <script>

      // RECTANGLE & SQUARE

      // Select #square and append the svg. We're also capturing this
      // reference in the variable 'square' so we can re-use this as
      // we modify the svg.

      var square = d3.select("#square")
        .append("svg");


      // Rather than provide these dimensions every time we need to
      // create (or reference) the width and height of our svg, let's
      // store these in variables to re-use throughout our script.

      var w = 600;  // width
      var h = 800;  // height


      // Apply the width and height to the svg in #square.

      square.attr("width", w)
        .attr("height", h);


      // Append the first rectangle. 'rect' requires four attributes:
      // x, y, width and height. We add these attributes with d3's
      // 'attr' attribute. We can also style the 'rect' using d3's
      // 'style' method.

      square.append("rect")
        .attr("x", 20)
        .attr("y", 20)
        .attr("width", 200)
        .attr("height", 100)
        .style("fill", "transparent")
        .style("stroke", "blue")
        .style("stroke-width", "2px");


      // This is built the same as above, but note the second argument
      // passed into the first two 'attr' methods (for x, y). Because
      // we're positioning this (essentially) in the bottom corner, we
      // need to be aware of the svg's dimensions and calculate the
      // position of the top, left corner of the rectangle.

      // We could have just hard-coded our calculations (i.e. 600-90 or
      // 510 for x; 800-120 or 680 for y). But isn't it a lot easier to
      // use variables? What if we decide to change the dimensions of
      // our svg? This approach (using variables for width, height)
      // gives us much more flexibility!

      square.append("rect")
        .attr("x", (w - 90))
        .attr("y", (h - 120))
        .attr("width", 50)
        .attr("height", 50)
        .style("fill", "white")
        .style('stroke', "red")
        .style("stroke-width", "3px")
        .style("stroke-dasharray", "3,3");



      // CIRCLES

      // Because we're going to use the same radius for both circles,
      // we can store this in a variable for re-use. See below. :)

      var radius = 50;

      // Select #circle and append the svg. We're also capturing this
      // reference in the variable 'circle' so we can re-use this as
      // we modify the svg.

      var circle = d3.select("#circle")
        .append("svg");

      // Apply the width and height to the svg in #circle.

      circle.attr("width", w)
        .attr("height", h);

      // Append our first circle. Again, we can use the width and
      // height variables to calculate the position of our circles --
      // in this case, horizontally aligned at the first third of the
      // svg and vertically centered.

      // We could hard-code the radius (50), but we're going to re-use
      // this value, so this is why we stored it in a variable above.

      circle.append("circle")
        .attr("cx", (w/3))
        .attr("cy", (h/2))
        .attr("r", radius);

      // The second circle utilizes the same settings as the circle
      // above, with cx being the exception. We just need to move
      // the second circle right to the second third of the svg... so
      // we just multiply the value by 2. :)

      circle.append("circle")
        .attr("cx", (2 * (w/3)))
        .attr("cy", (h/2))
        .attr("r", radius);

    </script>
  </body>
</html>
