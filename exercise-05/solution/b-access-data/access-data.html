<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Access Data</title>
  </head>

  <body>
    <h1>Access Data</h1>

    <script src="js/d3.min.js"></script>
    <script>

      var ourdata = [25,13,6,19,5,8];

      d3.select("body")
        .selectAll("div")
        .data(ourdata)
        .enter()
        .append("div")
        .text(function(d) {
          if (d % 2 == 0) {
            return d + " is even!"
          } else {
            return d + " is odd."
          }
        });


      // The same as above, but using the arrow function!

    </script>
  </body>
</html>
